<table class="table">
    <thead>
        <tr>
            <th scope="col">Nominativo</th>
            <th scope="col">Codice Fiscale</th>
            <th scope="col">Data invio</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows" [ngClass]="{'list-group-item-warning': row.hasAnomalies}">
            <td>{{ row.fullName }}</td>
            <td>{{ row.fiscalCode }}</td>
            <td>{{ row.submittedAt.toLocaleDateString() }}</td>
        </tr>
    </tbody>
</table>
